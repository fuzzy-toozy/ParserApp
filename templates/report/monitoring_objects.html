{% if sellers_data and products_data %}
<label value="">Sellers:</label>
<div class="form-group">
    <select id="sellers_select" class="form-control select2"
            style="width: 100%" multiple="" data-placeholder="Select seller">
    {% for object_id, seller_name in sellers_data %}
    <option monitoring_seller_id="{{object_id}}" value="{{object_id}}">{{ seller_name }}</option>
    {% endfor %}
    </select>
</div>

<label value="">Products:</label>
<div class="form-group">
    <select id="products_select" class="form-control select2"
            style="width: 100%" multiple="" data-placeholder="Select product">
    {% for object_id, product_name in products_data %}
    <option monitoring_product_id="{{object_id}}" value="{{object_id}}">{{ product_name }}</option>
    {% endfor %}
    </select>
</div>
{% else %}
No monitoring objects created
{% endif %}
