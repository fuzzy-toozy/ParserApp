
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="/static/images/rambie.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>
            {{ current_user.username }}
          </p>
        </div>
      </div>

      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu tree" data-widget="tree">
        <li class="header">MAIN NAVIGATION</li>
        <li>
          <a href="{{ url_for('projects.main_form') }}">
            <i class="fa fa-object-group"></i> <span>Projects</span>
          </a>
        </li>
        {% if project_id %}
          {% include "sidebar_entities.html" %}
        {% endif %}
        <li>
          <a id="scan_stats" href="{{ url_for('show_scan_stats') }}">
            <i class="fa fa-search-plus"></i> <span>Scan stats</span>
          </a>
        </li>
        <li class="header"></li>
        <li><a href="/logout"><i class="fa fa-circle-o text-red"></i> <span>Logout</span></a></li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
