
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div style="margin-top: 10px" class="user-panel">
        <div class="pull-left image">
          <img style="height: 45px" src="{{ url_for('settings.user_avatar') }}" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>
            {{ current_user.username }}
          </p>
        </div>
      </div>

      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu tree" data-widget="tree">
        <li class="header">MAIN NAVIGATION</li>
        <li>
          <a href="{{ url_for('projects.main_form') }}">
            <i class="fa fa-object-group"></i> <span>Projects</span>
          </a>
        </li>
        {% if project_id %}
          {% include "sidebar_entities.html" %}
        {% endif %}
        <li class="header"></li>
        <li>
            <a id="profile_settings" href="{{ url_for('settings.profile_settings') }}">
                <i class="fa fa-cogs"></i> <span>Profile settings</span>
            </a>
        </li>
        <li>
            <a href="/logout"><i class="fa fa-circle-o text-red"></i>
                <span>Logout</span>
            </a>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
